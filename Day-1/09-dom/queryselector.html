<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>querySelector Demo</title>
  
    
</head>
<body>

  <h2>querySelector & querySelectorAll Demo</h2>

  <h4>Heading 1</h4>
  <h4>Heading 2</h4>
  <h4>Heading 3</h4>

  <button id="changeOne">Change First h4</button>
  <button id="changeAll">Change All h4s</button>

  <script>
    // Change only the first h4 using querySelector
    document.getElementById("changeOne").addEventListener("click", () => {
      const firstH4 = document.querySelector("h4");
      firstH4.style.color = "red";
      firstH4.textContent = "First h4 changed using querySelector()";
    });

    // Change all h4 elements using querySelectorAll
    document.getElementById("changeAll").addEventListener("click", () => {
      const allH4 = document.querySelectorAll("h4");
      allH4.forEach((h4, index) => {
        h4.style.color = "green";
        h4.textContent = `h4 #${index + 1} changed using querySelectorAll()`;
      });
    });
  </script>

</body>
</html>
