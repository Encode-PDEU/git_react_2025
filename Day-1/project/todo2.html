<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo List</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center py-12">
  <main class="w-full max-w-md bg-gray-50 rounded-lg shadow p-6">
    <h1 class="text-2xl font-semibold text-gray-800">Todo list</h1>

    <div id="todos" class="mt-4 space-y-3">
      <div id="todo-1" class="flex items-center justify-between bg-white p-3 rounded shadow">
        <h4 class="text-gray-800">1. Take class</h4>
        <button class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600" onclick="deleteTodo(1)">Delete</button>
      </div>
      <div id="todo-2" class="flex items-center justify-between bg-white p-3 rounded shadow">
        <h4 class="text-gray-800">2. Go out to eat</h4>
        <button class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600" onclick="deleteTodo(2)">Delete</button>
      </div>
    </div>

    <div class="mt-4 flex gap-2">
      <input id="inp" type="text" class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Add a todo">
      <button id="addBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Add</button>
    </div>
  </main>

  <script>
    let currentIndex = 3;

    function addTodo() {
      const inputEl = document.getElementById("inp");
      const todoText = inputEl.value.trim();
      if (todoText === '') return alert('Please enter a todo item.');

      const parentEl = document.getElementById("todos");

      const newTodo = document.createElement('div');
      newTodo.setAttribute('id', 'todo-' + currentIndex);
      newTodo.className = 'flex items-center justify-between bg-white p-3 rounded shadow';

      const newHeading = document.createElement('h4');
      newHeading.className = 'text-gray-800';
      newHeading.textContent = currentIndex + '. ' + todoText;

      const newButton = document.createElement('button');
      newButton.className = 'px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600';
      newButton.textContent = 'Delete';
      newButton.setAttribute('onclick', 'deleteTodo(' + currentIndex + ')');

      newTodo.appendChild(newHeading);
      newTodo.appendChild(newButton);
      parentEl.appendChild(newTodo);

      currentIndex++;
      inputEl.value = '';
      inputEl.focus();
    }

    document.getElementById('addBtn').addEventListener('click', addTodo);
    document.getElementById('inp').addEventListener('keypress', function(e){ if (e.key === 'Enter') addTodo(); });

    function deleteTodo(index) {
      const element = document.getElementById("todo-" + index);
      if (element) element.remove();
    }
  </script>
</body>
</html>
